<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            input{
                width:50%;
                margin:auto;
                padding:10px;
            }
            .hide{
                display:none
            }
            .enlarge{
                font-size:2rem
            }
            .original{
                font-size:1rem
            }
            .reduce{
                font-size:0.5rem
            }
        </style>
    </head>
    <body>
        <p>Message:</p>
        <input type='text' id='message' placeholder='Your message'>
        <p>Number:</p>
        <input type='text' id='number' placeholder='repeated times'>
        <p></p>
        <button id='toggle'>Toggle</button>
        <button id='enlarge'>Enlarge</button>
        <button id='original'>Original</button>
        <button id='reduce'>Reduce</button>
        <p>Result:</p>
        <div id='result'></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            let message = ''
            let number = 0
            let result = document.getElementById('result')

            $('#message').on('input',function() {
                message = $('#message').val()
            })

            $('#number').on('input',function() {
                number = Number($('#number').val())
                $( "#result" ).html('')
                for(let i=0;i<number;i++){
                    $( "#result" ).append( "<div class='mes'>"+message+"</div>" )
                }
            })

            $('#toggle').on('click',function() {
                $('.mes').toggleClass('hide')
            })

            $('#enlarge').on('click',function() {
                $('.mes').addClass('enlarge')
                $('.mes').removeClass('original')
                $('.mes').removeClass('reduce')
            })

            $('#original').on('click',function() {
                $('.mes').addClass('original')
                $('.mes').removeClass('enlarge')
                $('.mes').removeClass('reduce')
            })

            $('#reduce').on('click',function() {
                $('.mes').addClass('reduce')
                $('.mes').removeClass('enlarge')
                $('.mes').removeClass('original')
            })

        </script>
    </body>
</html>
